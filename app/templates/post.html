{% extends "base.html" %}

{% block content %}
<table class="table table-hover">
  <tr valign="top">
      <td width="70px">
          <a href="{{ url_for('main.user', username=post.author.username) }}">
              <img src="{{ post.author.avatar(36) }}">
          </a>
      </td>
      <td>
          <a href="{{ url_for('main.user', username=post.author.username) }}">
              {{ post.author.username }}
          </a>
          сказал {{ moment(post.timestamp).fromNow() }}:
          <br>
          {{ post.body }}
      </td>
      <td>
           {% if current_user.id == post.user_id %}
                <p><a href="{{ url_for('main.edit_post', id=post.id) }}">Редактировать пост</a></p>
                <p><a href="{{ url_for('main.delete_post', id=post.id) }}">Удалить пост</a></p>
           {% endif %}
      </td>
  </tr>
</table>
{% endblock %}
